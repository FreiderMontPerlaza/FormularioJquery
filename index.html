<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
  </head>

 
  <body>
     
   
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center">Formulario de registro</legend>
                            <!--nombre completo-->
                            <div class="form-group">
                                <span class="col-md-1  text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="Nombre completo" class="form-control">
                                </div>
                            </div>
                            
                            <!--email-->
                            <div class="form-group">
                                <span class="col-md-12"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Correo electronico" class="form-control">
                                </div>
                                
                            </div>


                            <!--selecionar rut o pasaporte-->
                            <div class="form-group">
                                <p>

                                    Ingresa documento de identificacion<br><br>
                                
                                    <input id="rut" type="radio" name="ingresos"  > Run chileno<br>
                                
                                    <input id="pasaporte" type="radio" name="ingresos" > Pasaporte extranjero<br>
                                  </p>
                                    <!--ingresar rut o pasaporte-->
                                    <input type="text" name="desc-documento">
                                   
                                
                                  </p>
                                
                                </form>
                            </div>
                            
                            <!--numero telefonico-->
                            <div class="form-group">
                                <span class="col-md-1 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="Numero telefonico" class="form-control">
                                </div>
                            </div>

                            <!--mensaje-->
                            <div class="form-group">
                                <span class="col-md-1  text-center"><i class="fa fa-pencil-square-o "></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Escribenos o comentanos en que te gustaria trabajar en la ONG" rows="7"></textarea>
                                </div>
                            </div>
                            
                            <!--resetear-->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button id="enviar" type="submit" class="btn btn-primary btn-lg">Enviar informacion</button>
                                    <br>
                                    <br>
                                    <button id="reset" type="reset" value="Borrar" class="btn btn-primary btn-lg">Limpiar formulario</button>
                                    
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    








    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  
  </body>
</html>
