<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Formulario en html</title>
    <link rel="stylesheet" href="style.css">


    
  </head>

  <body>
    <div class="container">

<br>

        <div class="row">
            <div class="col-6">
                <p>Nombre: <input type="text" name="nombre" size="40"></p>
                Correo: <input type="email" name="correo" size="40">   
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <select id="opciones" name="opciones">
                    <option value="1">Run chileno</option>
                    <option value="2">pasaporte extranjero</option>
                  </select>

                  <input type="text" name="texto" placeholder="Escribe documento" size="24">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-6">
                Teléfono: <input type="tel" name="telefono" size="39">
            </div>
        </div>
<br>
        <div class="row">
            <div class="col-6">
                <div class="col-6">
                    <select id="ciudades" name="ciudades">
                        <option value="vacio">Todas las regiones</option>
                        <option value="4">Region de la Araucania :Villla rica </option>
                        <option value="3">Region de los lagos :Puerto Monnt</option>
                        <option value="5">Rgion de Valparaiso :Valparaiso y Viña del mar</option>
                        <option value="2"> Region del Bio Bio :Concepcion y Arauco </option>
                        <option value="1">Region Metropolitana</option>
                      </select>
                </div>

        <br> 
          <div class="form-group">
                 <span class="col-md-1  text-center"><i class="fa fa-pencil-square-o "></i></span><div class="col-md-8">
                        <textarea class="form-control" id="message" name="message" placeholder="Escribenos o comentanos en que te gustaria trabajar en la ONG" rows="7"></textarea>
                        <br>
                        <button class="btn btn-primary btn-lg" type="submit">Enviar</button>

                        <input class="btn btn-primary btn-lg" type="reset" value="Limpiar">


                   </div>
               </div>
            </div>
        </div>

    </div>

  </body>
</html>
